<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Prototype</title>
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <!-- header partial will be injected here -->

  <main class="container">
    <h1>Home</h1>

    <section class="content">
      <p class="lead">Quick access to your trips, search, and common categories.</p>

      <div class="section-header">
        <h2>Upcoming Trips</h2>
      </div>

      <div id="upcoming-trips" class="trip-carousel-outer" role="list" aria-roledescription="carousel" aria-label="Upcoming trips">
        <!-- Trip slides will be rendered here by assets/js/home.js -->
      </div>

      <div id="upcoming-trips-dots" class="carousel-dots" aria-hidden="false" style="margin-top:.5rem"></div>

      <div class="actions" style="margin-top:1rem;display:flex;flex-direction:column;gap:0.6rem;">
        <a href="../pages/CreateEvent.html" class="btn btn-large">Add Event</a>
        <a href="../pages/Search.html" class="btn btn-large">Search</a>
      </div>

      <div class="pills" style="margin-top:1rem; display:flex; gap:.5rem; flex-wrap:wrap;">
        <button class="pill">Restaurants</button>
        <button class="pill">Attractions</button>
        <button class="pill">Hotels</button>
        <button class="pill">Events</button>
        <button class="pill">Live Music</button>
      </div>

    </section>
  </main>

  <!-- footer partial will be injected here -->

  <script src="../assets/js/include.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/home.js"></script>
</body>
</html>
