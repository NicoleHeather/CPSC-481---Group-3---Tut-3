<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Prototype</title>
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" rel="stylesheet">
</head>
<body>
  <!-- header partial will be injected here -->

  <main class="container">
    <section class="content">
      <div class="section-header">
        <h2>Upcoming Trips</h2>
      </div>

      <div id="upcoming-trips" class="trip-carousel-outer" role="list" aria-roledescription="carousel" aria-label="Upcoming trips">
        <!-- Trip slides will be rendered here by assets/js/home.js -->
      </div>

  <div id="upcoming-trips-dots" class="carousel-dots" aria-hidden="false"></div>
    </section>

    <section class="quick-actions" aria-labelledby="qa-heading">
      <!-- Visible card wrapper to group search + shortcuts -->
      <div class="shortcuts-card card" role="group" aria-labelledby="qa-heading">
        <div class="card-header">
          <h3 id="qa-heading">Quick actions</h3>
        </div>
        <div class="card-body">
          <div class="search-compact" role="search">
            <input type="search" placeholder="Search trips, restaurants..." aria-label="Search" />
            <button class="icon-btn search-btn" aria-label="Search">
              <!-- Material symbol for search -->
              <span class="material-symbols-outlined" aria-hidden="true">search</span>
            </button>
          </div>

          <div class="shortcut-grid" role="group" aria-label="Shortcuts">
            <button class="shortcut" aria-label="Restaurants">
              <!-- Use Material Symbol for consistent, crisp iconography -->
              <span class="material-symbols-outlined" aria-hidden="true">restaurant</span>
              <span class="shortcut-label">Restaurants</span>
            </button>

            <button class="shortcut" aria-label="Attractions">
              <span class="material-symbols-outlined" aria-hidden="true">star</span>
              <span class="shortcut-label">Attractions</span>
            </button>

            <button class="shortcut" aria-label="Hotels">
              <span class="material-symbols-outlined" aria-hidden="true">hotel</span>
              <span class="shortcut-label">Hotels</span>
            </button>

            <button class="shortcut" aria-label="Live Music">
              <span class="material-symbols-outlined" aria-hidden="true">music_note</span>
              <span class="shortcut-label">Live Music</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- footer partial will be injected here -->
  <!-- Floating action button: Add Event -->
  <button id="add-event" class="fab" aria-label="Add Event" title="Add Event">＋</button>

  <!-- FAB panel (bottom-sheet on mobile, side-panel on desktop) -->
  <div id="fab-panel-overlay" class="sheet-overlay" aria-hidden="true"></div>

  <div id="fab-panel" class="fab-panel" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="fab-panel-title">
    <div class="fab-panel-header">
      <h4 id="fab-panel-title">Create</h4>
      <button id="fab-panel-close" class="icon-btn" aria-label="Close panel">✕</button>
    </div>
    <div class="fab-panel-content">
      <div class="panel-actions">
        <button id="open-add-trip-btn" class="btn btn-large btn-primary">Add Trip</button>
        <button id="open-add-event-btn" class="btn btn-large btn-secondary">Add Event</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/include.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/fab-panel.js"></script>
  <script src="../assets/js/home.js"></script>
</body>
</html>
