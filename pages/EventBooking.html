<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Booking Request - Prototype</title>
	<link rel="stylesheet" href="../assets/css/variables.css">
	<link rel="stylesheet" href="../assets/css/main.css">
	<link rel="stylesheet" href="../assets/css/bookingScreen.css">
</head>
<body>
	<!-- header partial will be injected here -->

	<main class="container">
		<div class="event">
			<div>
				<h1 style >Guided Hike</h1>
			<div class="event-photo">
				<img style="width:100%;height:100%;" src="../assets/img/cheakamus-lake-as-seen.jpg" alt="Chili's">
			</div>
			<div class="event-date">
				<label style="font-weight: bold;">Date:</label>
				February 5th, 2025
			</div>
			<div class="event-time">
				<label style="font-weight: bold;">Time:</label>
				8AM - 6PM
			</div>
			<div class="event-location">
				<label style="font-weight: bold;">Location:</label>
				Location: Rocky View Trail - Banff
			</div>
			<div class="event-cost">
				<label style="font-weight: bold;">Expected Cost:</label>
				Expected Cost: 80$
			</div>
			<div class="event-description">
				<label style="font-weight: bold;">Description:</label>
				A guided hike through the beautiful Rocky View Trail in Banff National Park. 
				Enjoy breathtaking views, fresh mountain air, and the company of fellow nature enthusiasts. 
				Suitable for all skill levels.
			</div>
		</div>
		<div class="event-booking">
				<button id="booking-request-btn">Create Booking Request</button>
				<button id="save-btn">Save</button></div>
		</div>
	</main>

	<!-- footer partial will be injected here -->

	<script src="../assets/js/include.js"></script>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/popupBooking.js"></script>
</body>
</html>
