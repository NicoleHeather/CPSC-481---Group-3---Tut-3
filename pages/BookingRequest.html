<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Booking Request - Prototype</title>
	<link rel="stylesheet" href="../assets/css/variables.css">
	<link rel="stylesheet" href="../assets/css/main.css">
	<link rel="stylesheet" href="../assets/css/bookingRequest.css">
</head>
<body>
	<!-- header partial will be injected here -->

	<main class="container">
		<div class="booking-event">
			<h1 style >Booking Request</h1>
			<div class="user-input">
				<h2>Guided Hike</h2>
				<label for="name">Full Name</label>
				<br>
				<input type="text" id="name" name="name" placeholder="Enter your full name">
				<br>
				<label for="email">Email</label>
				<br>
				<input type="text" id="email" email="name" placeholder="example@gmail.com">
				<br>
				<label for="phone">Phone</label>
				<br>
				<input type="text" id="phone" phone="phone" placeholder="XXX-XXX-XXXX">
				<br>
				<label for="date">Date</label>
				<br>
				<input type="text" id="date" date="date" placeholder="dd-mm-yyyy">
				<br>
				<label for="guest-number">Guest Number</label>
				<br>
				<input type="text" id="guest-number" guestnumber="guest-number" placeholder="0-20">
				<br>
				<div class="submit-info">
					<button id="submit-info-btn">Send Booking Request</button>
					<form id="booking-request-popup">
						<p>Booking Request Successfully Sent!</p>
						<input id="booking-request-confirm" type="submit" value="OK">
					</form>
				</div>
			</div>
		</div>
	</main>

	<!-- footer partial will be injected here -->

	<script src="../assets/js/include.js"></script>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/popupBookingRequest.js"></script>
</body>
</html>
