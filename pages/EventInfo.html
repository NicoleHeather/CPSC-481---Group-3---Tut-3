<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Event Info - Prototype</title>
	<link rel="stylesheet" href="../assets/css/variables.css">
	<link rel="stylesheet" href="../assets/css/main.css">
	<link rel="stylesheet" href="../assets/css/eventInfo.css">
</head>
<body>
	<!-- header partial will be injected here -->

	<main class="container">

		<!-- Event Info Container -->

		<div class="event">
			<div id="event-info">
			<h1 id="event-title" >Chilis Reservation</h1>
			<div class="event-photo">
				<img style="width:100%;height:100%;" src="../assets/img/chilis-logo-restaurant-7.png" alt="Chili's">
			</div>
			<div id="event-date" style="display:flex">
				<p>
					<label style="font-weight:bold; padding:5px;">Date: </label>
					<p id="current-date">January 17th, 2025</p>
				</p>
			</div>
			<div id="event-time">
				<p>
					<label style="font-weight:bold">Time: </label>
					6PM - 8PM
				</p>
			</div>
			<div id="event-location">
				<p>
					<label style="font-weight:bold">Location: </label>
					184 Road St.
				</p>
			</div>
			<div id="event-cost">
				<p>
					<label style="font-weight:bold">Expected Cost: </label>
					120$
				</p>
			</div>
			<div id="event-description">
				<p>
					<label style="font-weight:bold">Description: </label>
					Restaurant reservation for 4 people.
				</p>
			</div>
			</div>
			<div class="event-options">
				<button id="event-edit-btn">Edit</button>
					<div id="editPopupForm">
						<form>
							<div>
								<label for="title" style="font-weight:bold">Title:</label>
								<input type="text" id="title" title="title">
							</div>
							<br>
							<div>
								<label for="date" style="font-weight:bold">Date:</label>
								<input type="text" id="date" date="date" placeholder="(mm/dd/yyyy)">
							</div>
							<br>
							<div>
								<label for="time" style="font-weight:bold">Time:</label>
								<input type="text" id="time" time="time">
							</div>
							<br>
							<div>
								<label for="location" style="font-weight:bold">Location:</label>
								<input type="text" id="location" location="location" placeholder="123 Apple St.">
							</div>
							<br>
							<div>
								<label for="cost" style="font-weight:bold">Expected Cost:</label>
								<input type="text" id="cost" cost="cost">
							</div>
							<br>
							<div>
								<label for="description" style="font-weight:bold">Description:</label>
								<input type="text" id="description" description="description">
								<br>
								Max 200 Characters
							</div>
							<br>
							<div id="edit-buttons">
								<input id="save-edit" type="submit" value="Submit">
								<!-- will need to change this to actually cancel -->
								<input id="cancel-edit" type="submit" value="Cancel">
							</div>
						</form>
					</div>
			    <button id="event-remove-btn">Remove</button>
    				<div id="removePopupForm">
        				<form>
            				Are you sure you want to remove this event?
							<br>
            				<input id="cancel-remove" type="submit" value="No">
							<input id="yes-remove" type="submit" value="Yes">
        				</form>
    				</div>
				<button id="event-share-btn">Share</button>
			</div>
		</div>

	</main>

	
	<script src="../assets/js/include.js"></script>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/popupEventInfo.js"></script>
</body>
</html>
