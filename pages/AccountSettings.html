<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Account Settings - Prototype</title>
	<link rel="stylesheet" href="../assets/css/variables.css">
	<link rel="stylesheet" href="../assets/css/main.css">
	<!-- Account settings form styles moved to ../assets/css/main.css -->
</head>
<body>

	<main class="container">
		<h1>Account Settings</h1>

		<!-- Profile Info -->
		<div class="settings-section">
			<div class="profile-info">
				<div class="profile-avatar">JD</div>
				<div class="profile-details">
					<h3>John Doe</h3>
					<p>john.doe@example.com</p>
				</div>
			</div>
		</div>

		<!-- Personal Info -->
		<div class="settings-section">
			<h2>Personal Information</h2>
			<div class="form-group"><label>Username</label><input type="text" value="johndoe123"></div>
			<div class="form-group"><label>Email Address</label><input type="email" value="john.doe@example.com"></div>
			<div class="form-group"><label>First Name</label><input type="text" value="John"></div>
			<div class="form-group"><label>Last Name</label><input type="text" value="Doe"></div>
			<div class="form-actions">
				<button class="btn-save">Save Changes</button>
				<button class="btn-cancel">Cancel</button>
			</div>
		</div>

		<!-- Security -->
		<div class="settings-section">
			<h2>Security</h2>
			<div class="form-group"><label>Current Password</label><input type="password"></div>
			<div class="form-group"><label>New Password</label><input type="password"></div>
			<div class="form-group"><label>Confirm New Password</label><input type="password"></div>
			<div class="form-actions">
				<button class="btn-save">Update Password</button>
				<button class="btn-cancel">Cancel</button>
			</div>
		</div>

		<!-- Preferences -->
		<div class="settings-section">
			<h2>Preferences</h2>
			<div class="form-group">
				<label>Language</label>
				<select>
					<option selected>English</option>
					<option>Fran√ßais</option>
				</select>
			</div>

			<div class="settings-item">
				<label>Email Notifications</label>
				<div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
			</div>

			<div class="settings-item">
				<label>Push Notifications</label>
				<div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
			</div>

			<div class="form-actions">
				<button class="btn-save">Save Preferences</button>
				<button class="btn-cancel">Cancel</button>
			</div>
		</div>

		<!-- Account Actions -->
		<div class="settings-section danger-zone">
			<div class="settings-item">
				<div>
					<label>Emergency Information</label>
					<p style="margin:4px 0 0;font-size:0.9rem;color:var(--color-muted)">View or update your emergency contacts and health info</p>
				</div>
				<button class="btn-save" onclick="window.location.href='../pages/EmergencyInfo.html'">Open</button>
			</div>

			<div class="settings-item">
				<div>
					<label>Sign Out</label>
					<p style="margin:4px 0 0;font-size:0.9rem;color:var(--color-muted)">Sign out of all devices</p>
				</div>
				<button class="btn-cancel" onclick="window.location.href='../pages/Login.html'">Sign Out</button>
			</div>

			<div class="settings-item">
				<div>
					<label>Delete Account</label>
					<p style="margin:4px 0 0;font-size:0.9rem;color:#dc2626;">Permanently delete your account</p>
				</div>
				<button class="btn-danger">Delete Account</button>
			</div>
		</div>
	</main>

	<!-- Footer Nav (unchanged) -->
	<!-- footer partial -->
	<nav class="bottom-nav">
		<a href="../pages/Home.html" class="nav-item"><span class="label">Home</span></a>
		<a href="../pages/Itinerary.html" class="nav-item"><span class="label">Itinerary</span></a>
		<a href="../pages/Search.html" class="nav-item"><span class="label"><strong>Search</strong></span></a>
		<a href="../pages/Budget.html" class="nav-item"><span class="label">Budget</span></a>
		<a href="../pages/Account.html" class="nav-item"><span class="label">Account</span></a>
	</nav>

	<script src="../assets/js/include.js"></script>
	<script src="../assets/js/main.js"></script>

	<script>
		function toggleSwitch(el) {
			el.classList.toggle('active');
		}
	</script>
</body>
</html>
