<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trip Management System Prototype</title>
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Redirect root to the Home page in pages/ for a cleaner entrypoint -->
  <meta http-equiv="refresh" content="0; url=pages/Home.html">
</head>
<body>
  <!-- header partial will be injected here -->
   
  <script>
    (function(){
      try {
        var path = location.pathname.replace(/\\/g, '/');
        if (path.endsWith('/index.html') || path === '/' || path === '') {
          location.replace('pages/Home.html');
        }
      } catch (e) {
        /* ignore */
      }
    })();
  </script>

  <main class="container">
    <h1>Redirecting to Home</h1>
    <p>If your browser doesn't redirect automatically, <a href="pages/Home.html">click here to open Home</a>.</p>
  </main>

  <!-- footer partial will be injected here -->

  <script src="assets/js/include.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
